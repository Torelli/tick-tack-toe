<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-white text-gray-900 dark:text-white dark:bg-gray-900">
  <nav class="flex justify-between items-center px-4 pt-6 pb-4 border-b border-b-gray-200 dark:border-b-gray-200/5">
    <div>
      <h1 class="font-bold text-2xl">Tic Tac Toe</h1>
      <span class="text-xs text-slate-500">By</span>
      <div class="text-xs group relative inline">
        <a class="text-red-600 rounded hover:text-red-700 active:bg-indigo-700/10 transition-all"
          href="https://github.com/Torelli" target="_blank">Giovanni Torelli
        </a>
        <div
          class="opacity-0 -translate-x-1 whitespace-nowrap bg-gray-900 text-white dark:bg-white dark:text-gray-900 text-center text-base rounded-lg py-2 absolute z-10 group-hover:translate-x-0 group-hover:opacity-100 -top-3 left-24 px-3 pointer-events-none transition-all">
          Check out my GitHub!
          <svg class="absolute text-gray-900 dark:text-white h-2 -left-2 bottom-4 rotate-90" x="0px" y="0px"
            viewBox="0 0 255 255" xml:space="preserve">
            <polygon class="fill-current" points="0,0 127.5,127.5 255,0" />
          </svg>
        </div>
      </div>
    </div>
    <div>
      <button id="theme-btn" class="group relative">
        <i class="fa-solid fa-circle-half-stroke text-2xl"></i>
        <div
          class="opacity-0 translate-x-1 whitespace-nowrap bg-gray-900 text-white dark:bg-white dark:text-gray-900 text-center text-base rounded-lg py-2 absolute z-10 group-hover:translate-x-0 group-hover:opacity-100 -top-3 right-10 px-3 pointer-events-none transition-all">
          <span id="theme-tooltip">Turn on dark mode</span>
          <svg class="absolute text-gray-900 dark:text-white h-2 -right-2 bottom-4 -rotate-90" x="0px" y="0px"
            viewBox="0 0 255 255" xml:space="preserve">
            <polygon class="fill-current" points="0,0 127.5,127.5 255,0" />
          </svg>
        </div>
      </button>
    </div>
  </nav>
  <main class="flex flex-col">
    <div class="flex justify-between px-10 py-5">
      <div class="text-center">
        <h2 class="sm:text-3xl font-bold">Player 1</h2>
        <small id="player1-score" class="text-gray-500 dark:text-gray-400">Score: 0</small>
      </div>
      <div id="result" class="text-3xl font-bold"></div>
      <div class="text-center">
        <h2 class="sm:text-3xl font-bold">Player 2</h2>
        <small id="player2-score" class="text-gray-500 dark:text-gray-400">Score: 0</small>
      </div>
    </div>
    <div class="relative p-5 flex items-center justify-center">
      <div id="board" class="w-80 h-80 shadow-2xl bg-gray-300 dark:bg-gray-300/5 rounded grid grid-cols-3 grid-rows-3 gap-1">
      </div>
      <div class="h-80 w-80 absolute flex justify-center items-center backdrop-blur-sm z-50">
        <button class="px-6 py-6 bg-red-600 dark:bg-red-700 hover:bg-red-700 hover:dark:bg-red-600 text-white text-3xl rounded-xl transition-all">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/eb34185c6d.js" crossorigin="anonymous"></script>
</body>

</html>
